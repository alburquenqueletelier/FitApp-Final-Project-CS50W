{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}FitApp{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type='text/css' href="{% static 'routine/styles.css' %}">
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <div class="container m-auto">
            <h1 class="text-center"> Recien Abrimos ! </h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                <a class="navbar-brand" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
            <div class="body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
